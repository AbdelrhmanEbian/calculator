<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h2>calculator</h2>
   <input type="text" placeholder="0" value="" id="text">
      </div>
      <div class="buttons">
        <div class="numbers">

            <button value="1">1</button><button value="2">2</button><button value="3">3</button><button value="4">4</button
                ><button value="5">5</button><button value="6">6</button><button value="7">7</button><button value="8">8</button
                ><button value="9">9</button><button value="0">0 </button>
        </div>
        <div class="operators">

       <button value="+">+</button><button value="-">-</button
            ><button value="/">/</button><button value="*">*</button>

            <button onclick="clea()">C</button>
            <button onclick="delet()">Del</button>

        </div>
    </div>
        <div class="calc">
            <span onclick="calc()">calculate</span>
        </div>
            
    </div>

    <script src="script.js"></script>
  </body>
</html>
